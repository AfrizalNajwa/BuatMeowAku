<html>
  <meta charset="UTF-8" /><meta
    content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5"
    name="viewport"
  /><meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  /><link
    href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <link
    href="https://hanyauntukmu.likeadream.repl.co/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://hanyauntukmu.likeadream.repl.co/script.js"></script>
  <head> 
    <title> Buat Meownya Akuu &#x2764;	</title>
  </head>
  <style>
    body {
      background-image: url(https://i.postimg.cc/brYyMYZN/cat-lover-pattern-background-design-53876-100662.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position-y: bottom;
    }
    body::before {
      content: "" !important;
      color: transparent !important;
    }
  </style>
  <body>
    <div id="bodyblur">
      <!-- <img
        src="https://i.postimg.cc/NMLZ6Zk5/IMG-20220207-131156-010.jpg"
        width="100%"
        height="100%"
      /> -->
    </div>

    <div id="Content">
      <div class="image">
        <img
          src="https://i.postimg.cc/W4xjf6yM/peachcat-peachcat-and-goma.gif"
          width="130px"
          height="130px"
        />
      </div>
      <div>
        <blockquote>
          <p id="text"></p>
          <p id="text2"></p>
        </blockquote>
      </div>
    </div>

    <script type="text/javascript">
      function play() {
        var audio = new Audio(
          "https://sndup.net/tqdx/d"
        )
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      })
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Halooo cantiknya akuu.. klik tombol dibawah yaa `,
          imageUrl: "https://i.postimg.cc/9fFqNXtx/meong-cat.gif",
          imageWidth: 120,
          imageHeight: 120,
          confirmButtonText: "Iyaa",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "Halo sayangg.. kamu gimana kabarnya hari ini?",
          imageUrl: "https://i.postimg.cc/ZKmWSZdm/peach-cat-mochi-mochi.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Semoga kamu baik baik aja yaa..",
          imageUrl: "https://i.postimg.cc/gJwgm81x/yaseen1.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Aku bersyukur banget ada kamu di hidup aku",
          imageUrl: "https://i.postimg.cc/FHcVyKFw/kawaii-cat.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Aku kangen sama kamu..",
          imageUrl: "https://i.postimg.cc/Rh8j20Hw/cute-cat-cat-kiss.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: " Kapan kita bisa main lagi.. &#129402;",
          imageUrl: "https://i.postimg.cc/SsmkcNY9/bear-cute-1.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        text = "Kamu one and only buat akuu"
        emotnama = "&#10084;"
        text2 = "love you sayangg.. kamu ngga sendiri.. ada aku disini"
        showDiv()
      }
      mulaitanya()
    </script>
  </body>
</html>
